<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Beds</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Scripts/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Scripts/admin/vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />
    <link href="Scripts/admin/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="Scripts/admin/dist/css/sb-admin-2.css" rel="stylesheet" />
    <link href="Scripts/admin/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet" />
    <link href="Scripts/admin/vendor/font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="text-center">
                    <h1 class="page-header text-danger">ADD ROOM</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center">
                            <strong>Basic Room Elements</strong>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Rooms Name</label>
                                            <input id="txtRoomName" placeholder="R000..." class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Amount</label>
                                            <input type="number" id="txtAmount" placeholder="Des000..." class="form-control">
                                        </div>
                                    </form>

                                </div>
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Describe</label>
                                            <input id="txtDescribe" placeholder="R000..." class="form-control">
                                        </div>
                                            <label>Status</label>
                                            <input type="checkbox" id="cbStatus">
                                    </form>
                                </div>
                                <div class=" panel-body text-center">
                                    <button id="btnAddRoom" class="btn btn-outline btn-success">ADD</button>
                                    <a href="HomePage.html" class="btn btn-outline btn-warning">CANCEL</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap modal dialog that shows up when regsitration is successful-->
    <div class="col-lg-12">
        <div class="modal fade" tabindex="-1" id="successModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Success</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Add Successful!</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="HomePage.html" class="btn btn-lg btn-success btn-block">RETURN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap alert to display any validation errors-->
    <div id="divError" class="alert alert-danger collapse">
        <a id="linkClose" href="#" class="close">&times;</a>
        <div id="divErrorText"></div>
    </div>

    <script src="Scripts/admin/vendor/jquery/jquery.min.js"></script>
    <script src="Scripts/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="Scripts/admin/vendor/metisMenu/metisMenu.min.js"></script>
    <script src="Scripts/admin/dist/js/sb-admin-2.js"></script>

    <!--======================================================TEXT SCRIPT=========================================-->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnAddRoom').click(function () {
                $.ajax({
                    url: 'api/ROOMs',
                    method: "POST",
                    data: {
                        roomname: $('#txtRoomName').val(),
                        amount: $('#txtAmount').val(),
                        describe: $('#txtDescribe').val(),
                        //status: $('#cbStatus').val(),
                    },
                    success: function () {
                        $('#successModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</body>
</html>
