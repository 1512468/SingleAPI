<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-12">
        <div class="col-xs-12">
            <div class="text-center">
                <span id="spanUsername" class="alert alert-danger"></span>
            </div>
        </div>
        <div class="well">
            <input id="btnLoadBEDs" class="btn btn-success"
                   type="button" value="Load BEDs" />

            <input id="btnLoadROOMs" class="btn btn-danger"
                   type="button" value="Load ROOMS" />

            <input id="btnViewAsService" class="btn btn-warning"
                   type="button" value="Load Service Ass" />
            <input id="btnLogoff" class="btn btn-primary pull-right"
                   type="button" value="Log Out" />

        </div>

        <div id="divDataBeds" class="well hidden">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <td>ID</td>
                        <td>BedName</td>
                        <td>IDRoom</td>
                        <td>IDService</td>
                        <td>Describe</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>

        <div id="divDataRooms" class="well hidden">
            <table class="table table-bordered" id="tblDataRooms">
                <thead>
                    <tr class="success">
                        <td>ID</td>
                        <td>RoomName</td>
                        <td>Amount</td>
                        <td>Describe</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody id="tblBodyRooms"></tbody>
            </table>
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $('#spanUsername').text('OUTLET MANAGER: ' + localStorage.getItem('userName'));

            if (sessionStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });

            $('#btnLoadBEDs').click(function () {
                $.ajax({
                    url: '/api/BEDs',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer '
                            + sessionStorage.getItem("accessToken")
                    },
                    success: function (data) {
                        $('#divDataBeds').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.ID + '</td><td>'
                                + value.BedName + '</td><td>'
                                + value.IDRoom + '</td><td>'
                                + value.IDService + '</td><td>'
                                + value.Describe + '</td><td>'
                                + value.Status + '</td></tr>');
                            $('#tblData').append(row);
                        });
                        $('#tblBodyRooms').hide();
                        $('#tblDataRooms').hide();
                    },
                    error: function (jQXHR) {
                        // If status code is 401, access token expired, so
                        // redirect the user to the login page
                        if (jQXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });

            $('#btnLoadROOMs').click(function () {
                $.ajax({
                    url: '/api/ROOMs',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer '
                            + sessionStorage.getItem("accessToken")
                    },
                    success: function (data) {
                        $('#tblBodyRooms').show();
                        $('#tblDataRooms').show();
                        $('#divDataRooms').removeClass('hidden');
                        $('#tblBodyRooms').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.ID + '</td><td>'
                                + value.RoomName + '</td><td>'
                                + value.Amount + '</td><td>'
                                + value.Describe + '</td><td>'
                                + value.Status + '</td></tr>');
                            $('#tblDataRooms').append(row);
                        });
                        $('#tblBody').hide();
                        $('#tblData').hide();
                    },
                    error: function (jQXHR) {
                        // If status code is 401, access token expired, so
                        // redirect the user to the login page
                        if (jQXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });

            $('#btnLogoff').click(function () {
                sessionStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });

        });
    </script>
</body>
</html>
